<body class="bg-gray-100">

  <!-- Barra de navegación -->
  <nav class="bg-blue-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Colegio Miramar</h1>
      <ul class="flex space-x-4">
        <li><a href="inicio" class="hover:underline">Inicio</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Tarjeta iniciar sesión -->
  <div class="flex items-center justify-center p-10">
    <form [formGroup]="formLogIn" (ngSubmit)="iniciarSesion()" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4">Inicio de Sesión</h2>
      <div class="mb-4">
        <label class="block text-gray-700">Usuario</label>
        <input formControlName="user" type="text" class="w-full px-3 py-2 border rounded" placeholder="Usuario" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Contraseña</label>
        <input formControlName="password" type="password" class="w-full px-3 py-2 border rounded" placeholder="Contraseña" />
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Iniciar Sesión</button>
    </form>
  </div>
</body>
